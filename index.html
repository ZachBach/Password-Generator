<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="script.js"></script>

    <title>Password Generator</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">ZachBach Inc.</a>
            <form class="form-inline">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Clear password</button>
            </form>
          </nav>
        <style>
            body  {
              background-image: url("back2.jpg");
              background-color: #cccccc;
              background-size: 100%;
            }
            </style>
      <div class="jumbotron text-center text-light bg-dark" style="margin-bottom:0">
        <h1>ZachBach's Password Generator</h1>
        <p>Generating passwords since this weekend!</p> 
      </div>
   
    <textarea
      readonly
      id="password"
      Length="Your Secure Password" 
      aria-label="Generated Password"></textarea>
      <div style="text-align:center;">
    <button onclick="generate()">Generate Password</button>
    <button onclick="copy()">Copy to clipboard</button> 
      </div>
    
  </body>
</html>
